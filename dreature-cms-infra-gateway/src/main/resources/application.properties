server.port=8080
spring.application.name=gateway-service
spring.cloud.gateway.httpclient.connect-timeout=3000
spring.cloud.gateway.httpclient.response-timeout=50000
spring.cloud.gateway.sensitive-headers=
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[1].id=content-service
spring.cloud.gateway.routes[1].uri=lb://content-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/content/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[2].id=interaction-service
spring.cloud.gateway.routes[2].uri=lb://interaction-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/interaction/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[3].id=comment-service
spring.cloud.gateway.routes[3].uri=lb://comment-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/comment/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1
spring.cloud.gateway.routes[4].id=media-service
spring.cloud.gateway.routes[4].uri=lb://media-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/media/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=1
