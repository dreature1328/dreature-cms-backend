# ===== Redis Configuration =====
# Redis server host address
spring.redis.host=<redis_host>
# Redis server port
spring.redis.port=6379
# Redis authentication password
spring.redis.password=<redis_password>
# Connection timeout in milliseconds
spring.redis.time-out=10000
# Redis database index (0-based)
spring.redis.database=0
# ===== Connection Pool Configuration =====
# Maximum number of idle connections in the pool
spring.redis.maxIdle=300
# Maximum number of connections in the pool
spring.redis.maxTotal=1024
# Maximum wait time (milliseconds) when borrowing connections
spring.redis.maxWaitMillis=10000
# Validate connections when borrowed from pool
spring.redis.testOnBorrow=true
